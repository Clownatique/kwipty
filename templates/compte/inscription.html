{% extends 'baseavecnavbar.html' %}
{% load static %}
{% block css %}{% static 'compte/inscription.css'%}{% endblock css %}
{% block content %}
  <form method="post">
    <h2>S'inscrire sur Kwipty</h2>
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button type="submit">INSCRIPTION</button>
  </form>
{% endblock %}
